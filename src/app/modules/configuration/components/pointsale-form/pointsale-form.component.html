<form class="k-form" [formGroup]="pointsaleForm" (ngSubmit)="savePointsale()">
  <fieldset>
    <label class="k-form-field">
      <span>GLN CADENA</span>
      <input class="k-textbox"
        formControlName="GlnRetailer"
        placeholder="Ej: 012345642"/>
    </label>
    <label class="k-form-field">
      <span>GLN PUNTODEVENTA</span>
      <input class="k-textbox"
        formControlName="GlnBussinessLocation"
        placeholder="Ej: 123456789"/>
    </label>
    <label class="k-form-field">
      <span>CADENA </span>
      <input class="k-textbox"
        formControlName="RetailerName"
        placeholder="Ej: Multicadena"/>
    </label>
    <label class="k-form-field">
      <span>CODIGO TIENDA </span>
      <input class="k-textbox"
        formControlName="InternalCode"
        placeholder="Código interno del punto de venta"/>
    </label>
    <label class="k-form-field">
      <span>GLN INDUSTRIAL </span>
      <input class="k-textbox"
        formControlName="CustomizerGln"
        placeholder="Ej: 123456789"/>
    </label>
    <label class="k-form-field">
      <span>LATITUD </span>
      <input class="k-textbox"
        formControlName="Latitude"
        placeholder="Ej: 4.661402"/>
    </label>
    <label class="k-form-field">
      <span>LONGITUD </span>
      <input class="k-textbox"
        formControlName="Longitude"
        placeholder="Ej: -74.0994357"/>
    </label>
    <label class="k-form-field">
      <span>NIVEL 1 </span>
      <input class="k-textbox"
        formControlName="Label1"
        placeholder="Nivel más general de categorización de producto"/>
    </label>
    <label class="k-form-field">
      <span>NIVEL 2 </span>
      <input class="k-textbox"
        formControlName="Label2"
        placeholder="Nivel II de categorización de producto"/>
    </label>
    <label class="k-form-field">
      <span>NIVEL 3 </span>
      <input class="k-textbox"
        formControlName="Label3"
        placeholder="Nivel II de categorización de producto"/>
    </label>
    <label class="k-form-field">
      <span>NIVEL 4 </span>
      <input class="k-textbox"
        formControlName="Label4"
        placeholder="Nivel IV de categorización de producto"/>
    </label>
    <label class="k-form-field">
      <span>PV </span>
      <input class="k-textbox"
        formControlName="Name"
        placeholder="Punto de Venta Chapinero"/>
    </label>
  </fieldset>
  <div class="text-right">
    <button type="button" id="cancelForm" class="k-button" (click)="emitClose()">
      Cancelar
    </button>
    <button type="submit" class="k-button k-primary">
      Subir
    </button>
  </div>
</form>
